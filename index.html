<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Noughts and Crosses</h1>
    <div class="input_container">
        <input type="text" name="player_one_name" id="player_one" placeholder="Player Name">
        <button id="button_player_one">Submit</button>
        <input type="text" name="player_two_name" id="player_two" placeholder="Player Name">
        <button id="button_player_two">Submit</button>
    </div>
    <div class="board_container"></div>
    <div class="name_display_container">
        <div id="player_one_name">Crosses: </div>
        <div id="player_two_name">Noughts: </div>
    </div>
    <div id="game_state">Please submit two player names to start!</div>
    <button class="reset_button">Reset</button>
</body>
</html>
